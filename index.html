<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Valentine ðŸ’œ</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #fff6fb, #ffdde8);
    }

    .card{
      width:min(560px, 92vw);
      background:rgba(255,255,255,0.8);
      border-radius:22px;
      padding:28px 22px 32px;
      text-align:center;
      box-shadow:0 20px 60px rgba(0,0,0,0.12);
    }

    .top-img{
      width:90px;
      height:90px;
      object-fit:cover;
      border-radius:20px;
      margin-bottom:12px;
      box-shadow:0 10px 25px rgba(0,0,0,0.15);
    }

    h1{
      margin:0 0 8px;
      font-size:clamp(22px,4vw,34px);
    }

    .sub{
      margin:0 0 22px;
      font-size:15px;
      opacity:0.85;
    }

    .buttons{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
    }

    button{
      border:none;
      border-radius:999px;
      font-weight:800;
      cursor:pointer;
      color:white;
      line-height:1.15;
      transition:filter .15s ease;
      max-width:100%;
      white-space:normal;
    }

    #yesBtn{
      background:linear-gradient(180deg,#34d399,#22c55e);
      box-shadow:0 12px 30px rgba(34,197,94,.35);
    }

    #noBtn{
      background:linear-gradient(180deg,#fb7185,#ef4444);
      box-shadow:0 12px 30px rgba(239,68,68,.25);
    }

    .result{
      display:none;
      margin-top:20px;
      font-size:18px;
      font-weight:800;
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- IMMAGINE PUCCIOSA -->
    <img
      src="unnamed.jpg"
      alt="puccia"
      class="top-img"
    >

  <h1 id="question">Vuoi essere la mia Valentine?</h1>
    <p class="sub" id="hint">Premi una risposta ðŸ‘‡</p>

    <div class="buttons">
      <button id="yesBtn">SÃ¬</button>
      <button id="noBtn">No</button>
    </div>
    
    <div class="result" id="result">
      YEEE! ðŸ¥°ðŸ’ž Ci vediamo per un appuntamento!
    </div>

  </div>

  <script>
    // SEQUENZA DEL NO (ESATTA)
    const noTexts = [
      "No",
      "Sei sicura?",
      "Ma sei proprio sicura?",
      "Ultima possibilitÃ , sei proprio convinta?",
      "Neanche se ti porto un girasole?",
      "E con un buon risotto invece?",
      "Dai cosÃ¬ poi puoi farci la recensione, sei sicura? ðŸ¥º",
      "CosÃ¬ mi spezzi il cuore baby, non farlo ðŸ’”",
      "Ti compro tutti i Ferrero Rocher che vuoi giuro ðŸ˜­",
      "Grazie amore ðŸ’œ"
    ];

    let clicks = 0;

    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint   = document.getElementById("hint");
    const question = document.getElementById("question");

    // dimensioni iniziali del SÃŒ
    const base = {
      font: 18,
      padY: 14,
      padX: 22,
      minW: 160
    };

    function updateYes(){
      const step = Math.min(clicks, 10);

      yesBtn.style.fontSize = (base.font + step*2) + "px";
      yesBtn.style.padding =
        (base.padY + step*2) + "px " + (base.padX + step*6) + "px";
      yesBtn.style.minWidth = (base.minW + step*35) + "px";
    }

    // inizializza
    updateYes();

    noBtn.addEventListener("click", () => {
      clicks++;
      noBtn.textContent = noTexts[Math.min(clicks, noTexts.length-1)];
      updateYes();
      hint.textContent = "Sicura sicura? ðŸ˜";
    });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      question.textContent = "Yay!! ðŸ’–";
      hint.textContent = "Scelta perfetta ðŸ˜ŒðŸ’˜";

      yesBtn.disabled = true;
      noBtn.disabled = true;

      noBtn.style.filter = "grayscale(1) opacity(.6)";
      yesBtn.style.filter = "brightness(1.05)";
    });
  </script>
</body>
</html>
