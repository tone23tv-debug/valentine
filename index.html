<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root{
      --bg1:#ffdde8;
      --bg2:#fff6fb;
      --yes:#22c55e;
      --no:#ef4444;
      --text:#111827;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:radial-gradient(circle at top,var(--bg2),var(--bg1));
      color:var(--text);
    }
    .card{
      width:min(560px,92vw);
      background:rgba(255,255,255,0.75);
      backdrop-filter:blur(8px);
      border:1px solid rgba(255,255,255,0.9);
      border-radius:20px;
      padding:28px 22px;
      box-shadow:0 18px 60px rgba(0,0,0,0.10);
      text-align:center;
    }

    /* immagine pucciosa */
    .top-img{
      width:84px;
      height:84px;
      object-fit:cover;
      border-radius:18px;
      box-shadow:0 10px 25px rgba(0,0,0,0.10);
      margin:0 auto 10px auto;
      display:block;
    }

    h1{
      margin:0 0 10px 0;
      font-size:clamp(22px,4vw,34px);
      line-height:1.15;
    }
    .sub{
      margin:0 0 22px 0;
      opacity:0.85;
      font-size:15px;
    }

    /* Layout: due bottoni in riga, ma con wrap e senza sovrapposizioni */
    .buttons{
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:stretch;
      flex-wrap:wrap;
      margin-top:10px;
    }

    button{
      border:0;
      border-radius:999px;
      padding:14px 20px;
      font-size:18px;
      font-weight:800;
      cursor:pointer;
      transition:transform 120ms ease, filter 120ms ease;
      color:white;
      min-width:160px;
      max-width:100%;
      white-space:normal;
      line-height:1.15;
    }
    button:active{transform:scale(0.98);}

    #yesBtn{
      background:linear-gradient(180deg,#34d399,var(--yes));
      box-shadow:0 10px 25px rgba(34,197,94,0.35);
    }
    #noBtn{
      background:linear-gradient(180deg,#fb7185,var(--no));
      box-shadow:0 10px 25px rgba(239,68,68,0.25);
    }

    .result{
      margin-top:18px;
      font-size:18px;
      font-weight:800;
      display:none;
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- Cambia il file se lo chiami diversamente -->
    <img class="top-img" src="puccia.png" alt="cute" />

    <h1 id="question">Vuoi essere la mia Valentine?</h1>
    <p class="sub" id="hint">Premi una risposta ðŸ‘‡</p>

    <div class="buttons">
      <button id="yesBtn">SÃ¬</button>
      <button id="noBtn">No</button>
    </div>

    <div class="result" id="result">YEEE! ðŸ¥°ðŸ’ž Ci vediamo per un appuntamento!</div>
  </div>

  <script>
    // Sequenza "No" come richiesto
    const noPhrases = [
      "No",
      "Sei sicura?",
      "Ma sei proprio sicura?",
      "Ultima possibilitÃ , sei proprio convinta?",
      "Neanche se ti porto un girasole?",
      "E con un buon risotto invece?",
      "Dai cosÃ¬ poi puoi farci la recensione, sei sicura? ðŸ¥º",
      "CosÃ¬ mi spezzi il cuore baby, non farlo ðŸ’”",
      "Ti compro tutti i Ferrero Rocher che vuoi giuro ðŸ˜­",
      "Grazie amore ðŸ’œ"
    ];

    let noClicks = 0;

    // Crescita reale (niente transform scale) -> niente sovrapposizione
    const base = {
      fontSize: 18,
      padY: 14,
      padX: 20,
      minW: 160
    };

    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint   = document.getElementById("hint");
    const question = document.getElementById("question");

    function updateNoText() {
      const idx = Math.min(noClicks, noPhrases.length - 1);
      noBtn.textContent = noPhrases[idx];
    }

    function growYes() {
      // step di crescita
      const step = Math.min(noClicks, 10);

      const newFont = Math.min(base.fontSize + step * 2, 34);
      const newPadY = Math.min(base.padY + step * 2, 34);
      const newPadX = Math.min(base.padX + step * 4, 80);
      const newMinW = Math.min(base.minW + step * 28, 420);

      yesBtn.style.fontSize = newFont + "px";
      yesBtn.style.padding = `${newPadY}px ${newPadX}px`;
      yesBtn.style.minWidth = newMinW + "px";
    }

    noBtn.addEventListener("click", () => {
      noClicks++;
      updateNoText();
      growYes();
      hint.textContent = "Sicura sicura? ðŸ˜";
    });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      hint.textContent = "Scelta perfetta ðŸ˜ŒðŸ’˜";
      question.textContent = "Yay!! ðŸ’–";

      yesBtn.disabled = true;
      noBtn.disabled = true;

      yesBtn.style.filter = "brightness(1.05)";
      noBtn.style.filter = "grayscale(0.6) opacity(0.7)";
    });

    // init
    updateNoText();
  </script>
</body>
</html>
